<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Script Input</title>
  </head>
  <body>
    <h1>Inject JavaScript</h1>
    <textarea id="script-input" rows="10" cols="50" placeholder="Enter your JavaScript code here..."></textarea>
    <button id="save-script">Save Script</button>
    <button id="backup-scripts">Backup Scripts</button>
    <button id="restore-scripts">Restore Scripts</button>
    <h2>Saved Scripts</h2>
    <ul id="script-list"></ul>
    <script src="./ScriptInput.js"></script>
  </body>
</html>
